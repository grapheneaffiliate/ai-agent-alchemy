      - Overview: "index.md"
      - "Quick Start": "quickstart.md"
      - Installation: "installation.md"
      - Configuration: "configuration.md"

  - User Guide:
      - "CLI Usage": "cli-usage.md"
      - "Plugin Development": "plugin-development.md"
      - "Custom Tools": "custom-tools.md"
      - "Error Handling": "error-handling.md"
      - Troubleshooting: "troubleshooting.md"

  - API Reference:
      - Agent Core: "api/agent-core.md"
      - Plugin System: "api/plugin-system.md"
      - Error Types: "api/errors.md"
      - Logging: "api/logging.md"
      - Metrics: "api/metrics.md"
      - Retry Logic: "api/retry-utils.md"

  - Plugin Documentation:
      - "Plugin Overview": "plugins/index.md"
      - Analysis Plugin: "plugins/analysis.md"
      - Browser Plugin: "plugins/browser.md"
      - Enhanced News: "plugins/enhanced-news.md"
      - LEANN Plugin: "plugins/leann.md"
      - Search Plugin: "plugins/search.md"
      - Time Utils: "plugins/time-utils.md"

  - Development:
      - "Contributing": "contributing.md"
      - "Development Setup": "development-setup.md"
      - "Testing Guide": "testing-guide.md"
      - "Async Migration": "async-migration.md"
      - "Typing Guide": "typing-guide.md"
      - "Architecture": "architecture.md"

  - Operations:
      - Deployment: "deployment.md"
      - Monitoring: "monitoring.md"
      - "CI/CD Pipeline": "cicd-pipeline.md"
      - "Performance Tuning": "performance-tuning.md"

  - Changelog: "changelog.md"

# CSS and JavaScript
extra_css:
  - "stylesheets/extra.css"

extra_javascript:
  - "javascripts/extra.js"
  - "javascripts/mermaid.min.js"

# Build directories
docs_dir: "docs"
site_dir: "site"

# Watch directories for changes
watch:
  - "src"
  - "docs"

# Development server
dev_addr: "127.0.0.1:8000"
